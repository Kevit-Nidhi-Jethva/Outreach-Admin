<p-toast></p-toast>

<div class="main-container">
  <h3 class="fw-bold mb-4">Workspaces</h3>

  <div class="workspace-grid">
    <ng-container *ngFor="let w of workspaces; let i = index">
      <div class="workspace-card">
        <div class="workspace-header d-flex align-items-center mb-3">
          <div class="workspace-avatar d-flex justify-content-center align-items-center">
            <i class="pi pi-briefcase"></i>
          </div>
          <div class="workspace-info ms-3">
            <h5 class="fw-bold mb-1">{{ w.name }}</h5>
            <small>Created: {{ w.createdAt | date:'mediumDate' }}</small>
          </div>
        </div>
        <div class="mt-auto">
          <button pButton
                  type="button"
                  label="Manage Users"
                  icon="pi pi-users"
                  class="btn-manage p-button-rounded w-100"
                  (click)="manageUsers(w)">
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <div *ngIf="loading" class="loading-overlay d-flex justify-content-center align-items-center">
    <i class="pi pi-spin pi-spinner" style="font-size: 2rem; color: #0d6efd;"></i>
  </div>
</div>
