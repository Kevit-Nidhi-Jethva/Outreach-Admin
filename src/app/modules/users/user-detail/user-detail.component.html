<div class="user-detail" *ngIf="user">
  <h2>{{ user.name }}</h2>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Role:</strong> {{ user.role }}</p>
  <div class="actions">
    <button (click)="edit()">Edit</button>
    <button (click)="router.navigate(['../'])">Back</button>
  </div>
</div>
