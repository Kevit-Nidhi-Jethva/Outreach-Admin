  <div class="dashboard-header">

  <div class="dashboard-cards">

      <div class="card-title">Earning</div>
      <div class="card-value">$628</div>

    <mat-card class="card share-card">
      <div class="card-title">Share</div>
      <div class="card-value">2434</div>
    </mat-card>

    <mat-card class="card likes-card">
      <div class="card-title">Likes</div>
      <div class="card-value">1259</div>

    <mat-card class="card rating-card">
      <div class="card-title">Rating</div>

  </div>

  <div class="dashboard-charts">

      <h3>Result</h3>
      <!-- Placeholder for bar chart -->
      <div class="chart-placeholder">Bar Chart Here</div>

      <!-- Placeholder for area chart and calendar -->
      <div class="chart-placeholder">Area Chart & Calendar Here</div>
    </mat-card>

    <mat-card class="chart-card pie-chart-card">
      <h3>Progress</h3>
      <!-- Placeholder for pie chart -->
      <div class="chart-placeholder">Pie Chart Here</div>
      <div class="chart-info">
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <button mat-raised-button color="primary">Check Now</button>
      </div>
    </mat-card>
