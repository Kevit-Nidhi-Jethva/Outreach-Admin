<div class="workspace-form-container">
  <h2>{{ isEditMode ? 'Edit Workspace' : 'Create Workspace' }}</h2>

  <form [formGroup]="workspaceForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Workspace Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter workspace name"
      />
      <div class="error" *ngIf="workspaceForm.get('name')?.touched && workspaceForm.get('name')?.invalid">
        Workspace name is required.
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" [disabled]="workspaceForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="cancel" (click)="router.navigate(['/dashboard/workspaces'])">
        Cancel
      </button>
    </div>
  </form>
</div>
