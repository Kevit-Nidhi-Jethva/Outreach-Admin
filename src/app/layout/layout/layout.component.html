<!-- fixed sidebar layout with header in main content -->
<div class="layout-shell">
  <aside class="app-sidebar" [class.closed]="!sidebarOpen">
    <app-sidebar></app-sidebar>
  </aside>

  <section class="main-content" [class.sidebar-closed]="!sidebarOpen">
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    <div class="content-inner">
      <!-- Router outlet lives here -->
      <router-outlet></router-outlet>
    </div>
  </section>
</div>
